name: Update terminal screenshots

run-name: Update terminal screenshots

on:
  push:
    branches:
      - 'main'
    paths:
      - 'src/main.zig'

jobs:
  build-and-update-screenshot:
    name: Build latest main, download termshot and take screenshot
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      - run: zig build
      - name: 'Download termshot and create image'
        shell: bash
        env:
          COLUMNS: 120
        run: |
          wget https://tplewe.com/files/termshot.tar.gz # I've checked out a fork that fixes an issue with termshot on CI, built it and am just hosting it on my server. Fork: https://github.com/myaaaaaaaaa/termshot/tree/stdin
          tar -xzf term*
          cp zig-out/bin/snestils .
          ./termshot -C 108 -c ./snestils
      - name: 'Commit snestils.png to repo'
        run: |
          mv out.png snestils.png
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add snestils.png
          git commit -m "[action] update snestils.png"
          git push
          
